<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GoFood</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-slate-800">
      <span

      >
      <img src="img/1.gif" width="50px" class="rounded-circle" />
      <div class="collapse navbar-collapse" id="collapsibleNavId">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a

    <nav

        <li class="nav-item">
          <a href="#" class="nav-link active">

        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">

        <li class="nav-item">
