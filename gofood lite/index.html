<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!--Boostrap-->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="nav-extended purple accent-4">
      <div class="nav-wrapper">
        <img
          src="img/1.gif"
          width="11%"
          class="rounded-circle brand-logo right mt-1"
        />

        <form>
          <div class="input-field">
            <input id="search" type="search" required />
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <h1>Heloo Word</h1>
      <div class="element">
        <a
          href="#"
          class="btn btn-success"
          style="
            border-radius: 80px;
            box-shadow: 1px 8px 15px rgba(0, 0, 0, 0.1);
          "
          ><i class="material-icons">edit</i></a
        >
      </div>
    </div>

    <!-- Bottom Navbar -->
    <nav
      class="navbar navbar-light bg-light navbar-expand d-md-none d-lg-none d-xl-none fixed-bottom"
    >
      <ul class="navbar-nav nav-justified w-100">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="material-icons">home</i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="material-icons">percent</i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="material-icons">add_shopping_cart</i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="material-icons">insert_comment</i></a
          >
        </li>
      </ul>
    </nav>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <!--JS boostrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
